<!DOCTYPE html>

<html>
	<body>

		<!-- load the stylesheet for the images -->
		<link rel=stylesheet href="style.css" type="text/css">

		<!-- load mootools-core for the class to work -->
		<script type="text/javascript" src="http://mootools.net/download/get/mootools-core-1.4.5-full-nocompat.js">
		</script>

		<!-- load evilvibrate -->
		<script type="text/javascript" src="EvilVibrate.js">
		</script>

		<script type="text/javascript">

			// handle useragent
			var ua = navigator.userAgent.toLowerCase(); 
			var isAndroid = ua.indexOf("android") > -1;
			var isIphone = ua.indexOf("iphone") > -1;
			var isWindows = ua.indexOf("iemobile") > -1;

			// vibrate will be a new EvilVibrate
			var vibrate;
			
			// android!
			if(isAndroid) {
				vibrate = new EvilVibrate("android4");
				vibrate.vibrate();
				document.write(vibrate.html());

			}
			// iPhone!
			else if(isIphone) {
				vibrate = new EvilVibrate("iphone");
				vibrate.vibrate();
				document.write(vibrate.html());
			}
			// WinPhone!
			else if(isWindows) {
				vibrate = new EvilVibrate("winphone");
				vibrate.vibrate();
				document.write(vibrate.html());
			}
			// if we don't recognize, I'm default to android4 here
				// could do something else in future iterations.
			else {
				vibrate = new EvilVibrate("android4");
				vibrate.vibrate();
				document.write(vibrate.html());
			}

		</script>

	</body>

</html>
